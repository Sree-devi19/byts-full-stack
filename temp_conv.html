<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Degree Converter</title>
  <link rel="shortcut icon" href="https://images.vexels.com/media/users/3/127021/isolated/preview/c0cf811b6355be6f12fed44bf51e8fd2-temperature-thermometer-icon-svg.png" type="image/x-icon">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url(/img_pages/Hot\ Cold\ Vector\ Hd\ PNG\ Images\,\ Hot\ And\ Cold\,\ Hot\,\ Cold\,\ Temperature\ PNG\ Image\ For\ Free\ Download.jpeg) center center fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .converter {
      background: rgb(247, 245, 123);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    input, select, button {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      font-size: 1em;
    }

    button{
        background-color: blueviolet;
        cursor: pointer;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
      font-size: 16px;
    }


    #result {
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="converter">
    <h2>Degree Converter</h2>
    <input type="number" id="temperature" placeholder="Enter temperature">
    <select id="conversionType">
      <option value="CtoF">Celsius to Fahrenheit</option>
      <option value="FtoC">Fahrenheit to Celsius</option>
    </select>
    <button onclick="convertTemperature()">Convert</button>
    <div id="result"></div>
  </div>

  <script>
    function convertTemperature() {
      const temp = parseFloat(document.getElementById('temperature').value);
      const type = document.getElementById('conversionType').value;
      let result = '';

      if (isNaN(temp)) {
        result = "Please enter a valid number.";
      } else {
        if (type === "CtoF") {
          result = `${temp}째C = ${(temp * 9/5 + 32).toFixed(2)}째F`;
        } else {
          result = `${temp}째F = ${((temp - 32) * 5/9).toFixed(2)}째C`;
        }
      }

      document.getElementById('result').textContent = result;
    }
  </script>
</body>
</html>
