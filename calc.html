<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CalC</title>
  <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/1176/1176289.png
" type="image/x-icon">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url(https://cdn.pixabay.com/animation/2022/12/05/15/28/15-28-43-29_512.gif) no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .calculator {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 260px;
    }
    input {
      width: 100%;
      height: 50px;
      font-size: 1.5em;
      text-align: right;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    button {
      padding: 15px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #e0e0e0;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #d0d0d0;
    }
    .equal { background-color: #4caf50; color: white; }
    .clear { background-color: #f44336; color: white; }
  </style>
</head>
<body>
  <div class="calculator" style="padding-right: 40px ;">
    <input type="text" id="display" readonly>
    <div class="buttons">
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('/')">÷</button>
      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('*')">×</button>
      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('-')">−</button>
      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button onclick="calculate()" class="equal">=</button>
      <button onclick="append('+')">+</button>
      <button onclick="clearDisplay()" class="clear" style="grid-column: span 4;">C</button>
    </div>
  </div>

  <script>
    function append(value) {
      document.getElementById('display').value += value;
    }

    function clearDisplay() {
      document.getElementById('display').value = '';
    }

    function calculate() {
      try {
        const result = eval(document.getElementById('display').value);
        document.getElementById('display').value = result;
      } catch {
        document.getElementById('display').value = 'Error';
      }
    }
  </script>
</body>
</html>
